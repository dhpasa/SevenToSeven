<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChartLine = echarts.init(document.getElementById('main'));
optionLine = {
    tooltip: {
        trigger: 'axis'
    },
    lineStyle:{
        normal:{
            color:'#32A8FF'
        }
    },
    areaStyle:{
        normal:{
           //颜色渐变函数 前四个参数分别表示四个位置依次为左、下、右、上
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ 

                offset: 0,
                color: 'rgba(80,141,255,0.39)'
            }, {
                offset: .34,
                color: 'rgba(56,155,255,0.25)'
            },{
                offset: 1,
                color: 'rgba(38,197,254,0.00)'
            }])

        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '9%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}//将统计图保存为
        }
        ,right:100
        ,top:0
    },
    xAxis: {
        type: 'category',
        boundaryGap:false,
        data:['20180620','20180621','20180622','20180625','20180626','20180627','20180628']
    },
    yAxis: {
        type: 'value',
        min:0,
        max:0.005,
        splitNumber:5
    },
    series: [
        {
            name:'增益净值',
            type:'line',
            stack: '总量1',
            areaStyle: {normal: {
           //颜色渐变函数 前四个参数分别表示四个位置依次为左、下、右、上
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{ 

                offset: 0,
                color: 'rgba(80,141,255,0.39)'
            }, {
                offset: .34,
                color: 'rgba(56,155,255,0.25)'
            },{
                offset: 1,
                color: 'rgba(38,197,254,0.00)'
            }])
        }},
            data:['0.0004123','0.0009246','0.0017369','0.0019592','0.0024592','0.0028015','0.0034138'],
            itemStyle : {normal : {color:'#32A8FF'}}
        }
    ]
};
//为echarts对象加载数据
myChartLine.setOption(optionLine);
    </script>
</body>
</html>
